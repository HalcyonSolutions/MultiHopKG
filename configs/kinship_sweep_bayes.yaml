program: kge_launcher.py
project: kinship-hinton
method: bayes

command:
  - python
  - kge_launcher.py

metric:
  name: Valid_HITS@1  # (higher is better)
  goal: maximize  # Higher is better

parameters:
  mode:
    value: train

  model:
    value: TransE

  dataset:
    value: KinshipHinton

  gpu_id:
    value: 0

  seed:
    value: 0

  batch_size:
    distribution: q_log_uniform_values
    q: 1
    min: 1
    max: 32

  negative_sample_size:
    distribution: q_uniform
    q: 1
    min: 1
    max: 16

  hidden_dim:
    value: 10

  gamma:
    distribution: uniform
    min: 0.5
    max: 4.5

  alpha:
    distribution: uniform
    min: 0.1
    max: 1.0

  learning_rate:
    distribution: log_uniform_values
    min: 2e-5
    max: 8e-4

  max_steps:
    value: 50000

  valid_steps:
    value: 5000

  test_batch_size:
    value: 16

  wandb_project:
    value: kinship-hinton  # Your wandb project name

  track:
    value: true  # Always track with wandb

  saving_metric:
    value: HITS@1  # Metric to save the best model
  
  saving_threshold:
    value: 0.84  # Threshold for saving the best model

  # (Optional) Positional argument 16+
  additional_params:
    value: ""  # Empty unless you add extra flags like -de, -dr
